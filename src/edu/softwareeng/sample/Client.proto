syntax = "proto3";

package compute;

service ComputeService {
    rpc ComputeValues (ComputeRequest) returns (ComputeResponse);
}

message ComputeRequest {
    repeated int32 numbers = 1; // List of numbers for computation
}

message ComputeResponse {
    string result = 1; // Computation result
    string error = 2;  // Error message if any
}
